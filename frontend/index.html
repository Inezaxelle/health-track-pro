<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Patient Data Chart</title>
</head>
<body>
    <h1>Patient Data Chart</h1>
    <canvas id="dataChart"></canvas>

    <div id="addPatientForm">
        <h2>Add Patient</h2>
        <form id="patientForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="body_temperature">Body Temperature:</label>
            <input type="number" id="body_temperature" name="body_temperature" step="0.1" required><br>

            <label for="heart_rate">Heart Rate:</label>
            <input type="number" id="heart_rate" name="heart_rate" required><br>

            <label for="frequent_sickness">Frequent Sickness:</label>
            <input type="checkbox" id="frequent_sickness" name="frequent_sickness"><br>

            <button type="submit">Add Patient</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>
</body>
</html>
